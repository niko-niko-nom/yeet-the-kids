{% extends 'core/base.html' %}
{% load static from static %}
{% block head %}
<link rel="stylesheet" href="{% static 'viewberoepsrollen.css' %}">
{% endblock %}
{% block content %}
<form method="POST">
    <div class="container">
        <div class="role-info">
            {% csrf_token %}
            <h2 id="CEO">CEO</h2>
            <br>
            <div style="display: flex; flex-wrap: wrap; gap: 4px">
                <div class="open-rollen">
                    Title
                    {{ form.title }}
                </div>  
                <div style="flex-grow: 1"></div>
                <div  class="open-count">
                    Count
                    {{ form.number }}
                </div>
            </div>
            <br>
            <div class="open-rollen">
                Text
                <br>
                {{ form.text }}
            </div>  
        </div>
    </div>

    <div class="leden">
        <h2 id="Leden-header">Leden</h2>
        <div>
            <div class="client" id="client1">
                <div class="client-photo"><img src="https://i.pinimg.com/236x/16/8c/57/168c57546129c909fd793a07bfacd064.jpg" /></div>
                <div class="client-name">Miku</div>
            </div>
            <br>
            <div class="client" id="client2">
                <div class="client-photo"><img
                        src="https://i.pinimg.com/originals/1c/56/d1/1c56d1e6e3f002f4109a1f59e56cf292.jpg"/></div> <br>
                <div class="client-name">Miku 2</div>
                </div>
                <br>
                <div class="buttons" id="buttonsid">
                    <button class="btn">delete</button>
                    <input class="btn" type="submit" value="apply">
                </div>
            </div>
        </div>
    </div>
</form>
<div style="height: 75px;"></div>
{% endblock %}
