{% extends "base.html" %} {% block title %} Inlog Pagina {% endblock %}
{% block content %}
<form method="POST">
    <div class="input-box"> <!--input box gebruikersnaam-->
        <input type="email" placeholder="E-mailadress" required maxlength="250">
        <i class='bx bxs-user'></i>
    </div>
    <div class="input-box"> <!--input box password-->
        <input type="password" placeholder="Password" required maxlength="100" minlength="6">
        <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="forgot-password"> <!--forgot password hyperlink-->
        <a href="#">Forgot password</a>
    </div>

    <button type="submit" class="btn">Login</button> <br> <!--login button-->
</form>
{% endblock %}
