
{% extends 'core/base.html' %}
{% load static from static %}
{% block title %}{{ user.username }}s Profile{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'profiles_list.css' %}">
{% endblock %}
{% block content %}
<!-- Main Content -->
<div id="main-content">
    <div>
        {% for profile in profiles %}
        <div>{{ profile.first_name }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
