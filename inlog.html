<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>
<link rel="stylesheet" href="login_page.css">  <!--link to external stylesheet-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- iconstylesheet voor de icons in de inlog boxes-->
</head>



<body>


<div class="wrapper">               <!--full body div-->
    <form action=""> 
        <h1>Login</h1>
        <div class="input-box">     <!--input box gebruikersnaam-->
            <input type="email" placeholder="E-mailadress" required maxlength="250">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">     <!--input box password-->
            <input type="password" placeholder="Wachtwoord" required maxlength="100" minlength="6">
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="forgot-password">   <!--forgot password hyperlink-->
            <a href="#">Wachtwoord vergeten?</a>
        </div>

        <button  type="submit" class="btn">Inloggen</button> <br>  <!--login button-->




    </form>
</div>



</body>
